<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시뮬레이션을 통한 AI 피드백</title>
  <!-- 스타일 파일 연결 -->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .topic-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>시뮬레이션을 통한 AI 피드백</h1>
  <div class="topic-container">
    <button class="triangle-btn left" onclick="prevTopic()"></button>
    <h2 id="currentTopic">주제가 여기에 표시됩니다.</h2>
    <button class="triangle-btn right" onclick="nextTopic()"></button>
  </div>

  <textarea id="userMessage" placeholder="생각나는 답변을 작성해주세요"></textarea>
  <button onclick="sendMessage()">확인하기</button>
  <div id="responseContainer" class="response"></div>
</div>

<script src="script.js"></script>
</body>
</html>
